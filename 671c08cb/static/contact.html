<script>
  function s(){
    var imageElement = document.getElementById('logo');
    if (document.body.classList.contains('Silo-mode')) {
      imageElement.src = '../image/EngDebate_Silo.png';
    } else {
    imageElement.src = '../image/EngDebate.png';
  }};

  // Function to toggle Silo mode
  function toggleSiloMode() {
      const currentMode = document.body.classList.contains('Silo-mode') ? 'Silo-mode' : 'light-mode';
      const newMode = currentMode === 'Silo-mode' ? 'light-mode' : 'Silo-mode';
      document.body.classList.toggle('Silo-mode');
      localStorage.setItem('mode', newMode);
      s()
  }

  document.addEventListener('DOMContentLoaded', function() {
      const savedMode = localStorage.getItem('mode');
      if (savedMode) {
          document.body.classList.add(savedMode);
          s()
      }
  });
</script>
